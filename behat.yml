default:
    suites:
        default:
            paths:
                - %paths.base%/src/AppBundle/Features
            contexts:
                - AppBundle\Features\Context\FeatureContext:
                      - []
                - AppBundle\Features\Context\CleanDatabaseContext:
                      - []
                - Behat\MinkExtension\Context\MinkContext
    extensions:
        Behat\MinkExtension:
            base_url: 'http://localhost:8080/app_dev.php'
            sessions:
                default:
                    symfony2: ~
        Behat\Symfony2Extension: ~